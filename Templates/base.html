<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}My Notes App{% endblock %}</title>

    <meta name="Blogs App"
        content="A secure and simple blog app where you can create, edit, and manage your blogs online.">

    <meta name="keywords" content="notes app, online bloging, personal bloging, flask app, blogs taking">

    <!-- Author -->
    <meta name="Hammail Riaz" content="Blogs App">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Blogs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Explore</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard') }}">Your Dashboard</a>
                </li>
        
            </ul>
            </div>
        </div>
        </nav>
    </header>
    <main class="flex-grow-1">
        <body class="d-flex flex-column min-vh-100">
            
            {% block body %}
            {% endblock %}
        </body>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-3">
    <p class="mb-0">&copy; 2025 My Notes App. All rights reserved.</p>
    <p class="mb-0">Created by Hammail Riaz</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
